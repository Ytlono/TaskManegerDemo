<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<header th:insert="blocks/header :: header"></header>
<div class="content">
    <div class="container mt-5">
        <h1>Task Details</h1>

        <div class="card">
            <div class="card-body">
                <h3 class="card-title" th:text="${task.title}">Task Title</h3>
                <p class="card-text"><strong>Description:</strong> <span th:text="${task.description}"></span></p>
                <p class="card-text"><strong>Reminder Time:</strong> <span th:text="${task.reminderTime}"></span></p>
                <p class="card-text">
                    <strong>Status:</strong>
                    <span th:class="${task.status == 'completed' ? 'badge bg-success' : 'badge bg-warning'}"
                          th:text="${task.status}"></span>
                </p>
                <div class="btn-group">
                    <a href="/home" class="btn btn-secondary">Back</a>
                    <a th:href="@{/home/edit/{id}(id=${task.id})}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
