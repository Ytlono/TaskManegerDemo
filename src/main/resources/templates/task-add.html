<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">  <!-- Подключаем твой CSS -->
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<!-- Обертка для контента -->
<<div class="content">
    <div class="container mt-3">
        <h1>New task</h1>
        <form action="/home/add" method="post">
            <input type="text" name="title" placeholder="Enter task name" class="form-control"><br>
            <textarea name="description" placeholder="Enter task full text" class="form-control"></textarea><br>

            <label for="reminderTime" style="margin-left: 5px;"><b><i>SetReminder Time:</i></b></label>
            <input type="datetime-local" name="reminderTime" id="reminderTime" class="form-control"><br>

            <button type="submit" class="btn btn-success">Add task</button>
        </form>



    </div>
</div>
<!-- Подключение футера -->
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
