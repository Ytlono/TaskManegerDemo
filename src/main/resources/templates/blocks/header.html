<div th:fragment="header">
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <span class="fs-4">Task Manager</span>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ms-3">
                    <li><a href="/home" class="nav-link px-2 text-white">Главная</a></li>
                    <li th:if="${isAuthenticated}"><a href="/home/add" class="nav-link px-2 text-white">Добавить задачу</a></li>
                </ul>

                <div class="text-end">
                    <!-- Если пользователь аутентифицирован -->
                    <div th:if="${isAuthenticated}" class="d-flex align-items-center">
                        <div class="dropdown me-3">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <span th:text="${currentUser.username}">Пользователь</span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/auth/logout">Выйти</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- Если пользователь не аутентифицирован -->
                    <div th:unless="${isAuthenticated}">
                        <a href="/auth/login" class="btn btn-outline-light me-2">Войти</a>
                        <a href="/auth/register" class="btn btn-warning">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Подключаем Bootstrap JS для работы выпадающего меню -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
