<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}">Task Manager</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">  <!-- Подключаем твой CSS -->
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<!-- Обертка для контента -->
<div class="content">
  <div class="container mt-5">
    <div class="row align-items-center">
      <!-- Левая колонка (Изображение) -->
      <div class="col-md-6 text-center">
        <img th:src="@{/images/task-manager.png}" alt="Task Manager" class="img-fluid rounded">
      </div>

      <!-- Правая колонка (Авторизация) -->
      <div class="col-md-6 text-center">
        <h1 class="mb-4">Добро пожаловать в Task Manager</h1>
        <p class="lead">Управляйте своими задачами легко и удобно!</p>

        <!-- Если пользователь не авторизован -->
        <div th:if="${user == null}">
          <a href="/auth/login" class="btn btn-lg btn-primary me-2">Вход</a>
          <a href="/auth/register" class="btn btn-lg btn-success">Регистрация</a><br>
          <a id = "btn-green" href="/home" class="btn btn-lg btn-primary mt-2">Войти без регистрации</a>
        </div>

        <!-- Если пользователь авторизован -->
        <div th:if="${user != null}">
          <p class="fs-4">Привет, <span th:text="${user.name}">Пользователь</span>!</p>
          <a href="/tasks" class="btn btn-lg btn-warning">Перейти к задачам</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Подключение футера -->
<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
