<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Task Manager - Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">  <!-- Подключаем твой CSS -->
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<!-- Обертка для контента -->
<div class="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Левая колонка (Изображение) -->
            <div class="col-md-6 text-center">
                <img th:src="@{/images/task-manager.png}" alt="Task Manager" class="img-fluid rounded">
            </div>

            <!-- Правая колонка (Регистрация) -->
            <div class="col-md-6">
                <h1 class="mb-4 text-center">Регистрация в Task Manager</h1>

                <!-- Форма регистрации -->
                <form action="/auth/register" method="post" th:object="${registerRequest}" class="needs-validation" novalidate>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Электронная почта</label>
                        <input type="email" class="form-control" id="email" required placeholder="Введите ваш email" th:field="*{email}">
                        <div class="invalid-feedback">Пожалуйста, введите действительный email.</div>
                    </div>

                    <!-- Имя пользователя -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" required placeholder="Введите имя пользователя" th:field="*{username}">
                        <div class="invalid-feedback">Пожалуйста, введите имя пользователя.</div>
                    </div>

                    <!-- Пароль -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <!-- Скрытое поле, предотвращающее автоочистку пароля браузером -->
                        <input type="text" name="fakePassword" style="display:none;">
                        <input type="password" class="form-control" id="password" required placeholder="Введите пароль" th:field="*{password}" autocomplete="new-password">
                        <div class="invalid-feedback">Пожалуйста, введите пароль.</div>
                    </div>

                    <!-- Кнопка отправки -->
                    <button type="submit" class="btn btn-lg btn-success w-100">Зарегистрироваться</button>
                </form>

                <!-- Ссылка на страницу входа -->
                <div class="mt-3 text-center">
                    <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение футера -->
<footer th:insert="blocks/footer :: footer"></footer>

<script>
    // Простейшая проверка формы перед отправкой
    (function() {
      'use strict'
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
</script>

</body>
</html>
